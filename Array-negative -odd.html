<script>
    var arr = [15, -17, 55, 30, 0]
    for(var i = 0; i < arr.length; i++)
{
        num = arr[i]
    if(num < 0 && num % 2 != 0 )
{
    document.write(num+" Negative and Odd<br>")
}
    else if(num > 0 && num % 2 == 0)
{
    document.write(num+" positive and odd<br>")
}
    else
{
    document.write(num+" odd or zero<br>")
}
}
</script>
