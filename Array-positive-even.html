<script>
    var arr = [12, -15, 14, 78]
    for(var i = 0; i < arr.length; i++)
{
    num = arr[i]
    if(num > 0 && num % 2 == 0 )
{
    document.write(num+" Positive and Even<br>")
}
    else if(num < 0 && num % 2 != 0)
{
    document.write(num+" Negative and Odd<br>")
}
    else
{
    document.write(num+" Negative Number<br>")
}
}
</script>
